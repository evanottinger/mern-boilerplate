version: "3.9"

services:
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: development_password
    volumes:
      - ./data:/data/db

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: development_password
      ME_CONFIG_MONGODB_URL: mongodb://root:development_password@mongo:27017/
    depends_on:
      - mongo

  frontend:
    build: ./frontend
    ports:
      - "80:3000"

  backend:
    build: ./backend
    ports:
      - "5000:5000"
